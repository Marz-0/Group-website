<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starloom - Videos</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #800080;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }

        .video {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .video img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video img:hover {
            transform: scale(1.1);
        }

        .video-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Starloom</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="/games">Games</a>
        <a href="/videos">Videos</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </nav>

    <section>
        <h2>Latest Videos</h2>

        <div class="video-container">
            <div class="video">
                <img src="video1.jpg" alt="Video 1">
                <div class="video-title">Explore the Galaxy in Starloom</div>
            </div>

            <div class="video">
                <img src="video2.jpg" alt="Video 2">
                <div class="video-title">Behind the Scenes: Game Development</div>
            </div>

        </div>
    </section>

    <footer>
        <p>&copy; 2023 Starloom. All rights reserved.</p>
    </footer>

</body>

</html>
