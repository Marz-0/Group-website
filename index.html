<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starloom - Gaming Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1d1a1f; 
            color: #ffffff; 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            margin-left: 100px;
            margin-right: 100px;
        }

        header {
            background-color: #1d1a1f; 
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
        }

        header img {
            max-width: 100%;
            max-height: 150px; 
            height: auto;
        }

        nav {
            background-color: #1d1a1f;
            padding: 10px;
            text-align: center;
        }

        nav input[type="text"] {
            padding: 8px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }

        .featured-games {
            padding: 20px;
            text-align: center;
        }

        .latest-news {
            background-color: #29252a; 
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #1d1a1f; 
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        .menu-btn {
            display: block;
            cursor: pointer;
            font-size: 22px;
            color: #fff;
            border: none;
            background: none;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .options {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: #1a191a; 
            padding: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .options a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 8px 0;
            transition: background-color 0.3s ease;
        }

        .options a:hover {
            background-color: #673ab7; 
        }

 
    </style>
</head>
<body>

    <header>
        <button class="menu-btn" onclick="toggleOptions()">â˜°</button>
        <img src="starloom-logo.png" alt="Starloom Logo" style = "width: 300px; height: 300px;">
        <div class="options" id="optionsMenu">
            <a href="review.html">Review</a>
            <a href="guides.html">Guides</a>
            <a href="videos.html">Videos</a>
            <a href="forum.html">Forum</a>


        </div>
    </header>

    <header>
        <div class="options" id="optionsMenu">
            <a href="index.html">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="review.html">Review</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="guides.html">Guides</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="videos.html">Videos</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="forum.html">Forum</a>


        </div>
    </header>

    <div class="featured-games">
        <h2 style="border-width:3px; border-style:solid; border-color:#000000; padding: 1em;border-radius: 5px;">Featured Games</h2>
        <img src="mw3.jpg" alt="modern warfare game" style = "width: 300px; height: 168px;">
        <img src="fc24.png" alt="FiFa game" style = "width: 300px; height: 168px;">
        <img src="minecraft-2.avif" alt="minecraft game" style = "width: 300px; height: 168px;">
    </div>

    <div class="latest-news">
        <h2 style="border-width:3px; border-style:solid; border-color:#000000; padding: 1em; border-radius: 5px;;">Latest News</h2>
        <img src="top-new-of-the-day-thumbnail-1170123120130.jpeg" alt="news article" style = "width: 300px; height: 168px;">
        <img src="gaming-news-1.jpg" alt="news article 2" style = "width: 300px; height: 168px;">
    </div>


    <style>
        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1;
        }
    </style>
    <footer style="display: flex; align-items: center; justify-content: center;">
        <img src="facebook.png" style="height: fit-content; width: 40px;">
        <a href="https://www.facebook.com/" target="_blank">Facebook </a>
        <img src="twitter.png" style="height: fit-content; width: 40px;">
        <a href="https://twitter.com/" target="_blank">Twitter</a>
        <img src="instagram.png" style="height: fit-content; width: 40px;">
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>

    </footer>

    <script>
        function toggleOptions() {
            var options = document.getElementById('optionsMenu');
            options.style.display = (options.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
