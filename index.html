<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starloom - Gaming Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1d1a1f; 
            color: #ffffff; 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #1f1f20; 
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
        }

        header img {
            max-width: 100%;
            max-height: 80px; 
            height: auto;
        }

        nav {
            background-color: #1d1a1f;
            padding: 10px;
            text-align: center;
        }

        nav input[type="text"] {
            padding: 8px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }

        .featured-games {
            padding: 20px;
            text-align: center;
        }

        .latest-news {
            background-color: #29252a; 
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #1d1a1f; 
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        .menu-btn {
            display: block;
            cursor: pointer;
            font-size: 22px;
            color: #fff;
            border: none;
            background: none;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .options {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: #1a191a; 
            padding: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .options a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 8px 0;
            transition: background-color 0.3s ease;
        }

        .options a:hover {
            background-color: #673ab7; 
        }
    </style>
</head>
<body>

    <header>
        <button class="menu-btn" onclick="toggleOptions()">â˜°</button>
        <img src="starloom-logo.png" alt="Starloom Logo" style = "width: 150px; height: 300px;">
        <div class="options" id="optionsMenu">
            <a href="#">Reviews</a>
            <a href="#">News</a>
            <a href="#">Guides</a>
            <a href="#">Videos</a>
            <a href="#">Forum</a>


        </div>
    </header>

    <nav>
        <input type="text" placeholder="Search...">
    </nav>

    <div class="featured-games">
        <h2>Featured Games</h2>
        <img src="mw3.jpg" alt="modern warfare game" style = "width: 300px; height: 168px;">
        <img src="fc24.png" alt="FiFa game" style = "width: 300px; height: 168px;">
        <img src="minecraft-2.avif" alt="minecraft game" style = "width: 300px; height: 168px;">




    </div>

    <div class="latest-news">
        <h2>Latest News</h2>
        <img src="top-new-of-the-day-thumbnail-1170123120130.jpeg" alt="news article" style = "width: 300px; height: 168px;">
        <img src="gaming-news-1.jpg" alt="news article 2" style = "width: 300px; height: 168px;">


    </div>

    <footer>
        <a href="https://www.facebook.com/" target="_blank">Facebook</a>
        <a href="https://twitter.com/" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>

    </footer>

    <script>
        function toggleOptions() {
            var options = document.getElementById('optionsMenu');
            options.style.display = (options.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
